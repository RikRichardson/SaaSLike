// Define 3-party artifact families versions
def springVer = '4.2.3.RELEASE'
def springDataVer = '1.9.0.RELEASE'
def springSecVer = '4.0.2.RELEASE'
def springIntVer = '4.2.0.RELEASE'
def hibernateVer = '5.0.3.Final'
def jacksonVer = '2.6.2'
def slf4jVer = "1.7.12"
def superCsvVer = "2.4.0"

ext {
    libs = [
            // Test
            junit                 : 'junit:junit:4.12',
            springTest            : "org.springframework:spring-test:$springVer",
            springSecurityTest    : "org.springframework.security:spring-security-test:$springSecVer",

            jayway                : 'com.jayway.jsonpath:json-path-assert:0.8.1',

            springCore            : "org.springframework:spring-core:$springVer",
            springContext         : "org.springframework:spring-context:$springVer",
            springBeans           : "org.springframework:spring-beans:$springVer",
            springWeb             : "org.springframework:spring-web:$springVer",
            springWebmvc          : "org.springframework:spring-webmvc:$springVer",
            springOxm             : "org.springframework:spring-oxm:$springVer",
            springOrm             : "org.springframework:spring-orm:$springVer",

            ideaAnnotations     : 'com.intellij:annotations:12.0',

            springJdbc            : "org.springframework:spring-jdbc:$springVer",
            springContextSupport  : "org.springframework:spring-context-support:$springVer",
            springTx              : "org.springframework:spring-tx:$springVer",
            springAspects         : "org.springframework:spring-aspects:$springVer",
            cglib                 : "cglib:cglib:3.1",
            aspectjweaver         : "org.aspectj:aspectjweaver:1.8.7",

            springDataJpa         : "org.springframework.data:spring-data-jpa:$springDataVer",

            // Spring security
            springSecurityWeb     : "org.springframework.security:spring-security-web:$springSecVer",
            springSecurityConfig  : "org.springframework.security:spring-security-config:$springSecVer",
            springSecurityCore    : "org.springframework.security:spring-security-core:$springSecVer",

            // Spring integration
            springIntegration     : "org.springframework.integration:spring-integration-core:$springIntVer",
            springIntDsl          : 'org.springframework.integration:spring-integration-java-dsl:1.1.0.RELEASE',
            springIntJms          : "org.springframework.integration:spring-integration-jms:$springIntVer",
            springIntXml          : "org.springframework.integration:spring-integration-xml:$springIntVer",

            // jackson
            jacksonParent         : "com.fasterxml.jackson:jackson-parent:$jacksonVer",
            jacksonCore           : "com.fasterxml.jackson.core:jackson-core:$jacksonVer",
            jacksonDatabind       : "com.fasterxml.jackson.core:jackson-databind:$jacksonVer",
            jacksonAnnotations    : "com.fasterxml.jackson.core:jackson-annotations:$jacksonVer",
            jacksonXmlDatabind    : 'com.fasterxml:jackson-xml-databind:0.6.2',

            // logging
            slf4jApi              : "org.slf4j:slf4j-api:$slf4jVer",
            jclOverSlf4j          : "org.slf4j:jcl-over-slf4j:$slf4jVer",
            julToSlf4j            : "org.slf4j:jul-to-slf4j:$slf4jVer",
            log4jOverSlf4j        : "org.slf4j:log4j-over-slf4j:$slf4jVer",
            logbackClassic        : "ch.qos.logback:logback-classic:1.1.3",

            servletApi            : 'javax.servlet:javax.servlet-api:3.1.0',
            jstl                  : 'javax.servlet:jstl:1.2',

            c3p0                  : 'com.mchange:c3p0:0.9.5.1',
            postgresJdbcDriver    : 'org.postgresql:postgresql:9.4-1200-jdbc41',

            hibernateCore         : "org.hibernate:hibernate-core:$hibernateVer",
            hibernateEntityManager: "org.hibernate:hibernate-entitymanager:$hibernateVer",

            apacheCommons         : 'org.apache.commons:commons-lang3:3.4',
            hamcrestAll           : 'org.hamcrest:hamcrest-all:1.3',
            apacheCommonsCodec    : 'commons-codec:commons-codec:1.10',

            mockito               : 'org.mockito:mockito-core:1.10.19',

            //cache
            /*
            // new implementation exists, but spring's EhCacheCacheManager uses net.sf.ehcache
            ehcacheCore         : 'org.ehcache.modules:ehcache-core:3.0.0.m3',
            ehcacheImpl         : 'org.ehcache.modules:ehcache-impl:3.0.0.m3',
            ehcacheApi          : 'org.ehcache.modules:ehcache-api:3.0.0.m3',*/
            ehcacheMain           : 'net.sf.ehcache:ehcache:2.10.1',
            ehcacheWeb            : 'net.sf.ehcache:ehcache-web:2.0.4',

            httpClient            : 'org.apache.httpcomponents:httpclient:4.5.1',

            javaTuples            : 'org.javatuples:javatuples:1.2',

            superCsvCore          : "net.sf.supercsv:super-csv:$superCsvVer",
            superCsvJava8         : "net.sf.supercsv:super-csv-java8:$superCsvVer"
    ]
}

// define groups that often used together
libs.springCC = [libs.springCore, libs.springContext]
libs.springSecurity = [
        libs.springSecurityWeb,
        libs.springSecurityConfig,
        libs.springSecurityCore
]

libs.logging = [libs.slf4jApi, libs.jclOverSlf4j, libs.julToSlf4j, libs.log4jOverSlf4j, libs.logbackClassic]

libs.ehcache = [libs.ehcacheMain, libs.ehcacheWeb]
libs.supercsv = [libs.superCsvCore, libs.superCsvJava8]
